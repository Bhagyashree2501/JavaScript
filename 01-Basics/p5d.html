<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Use Switch key = add, sub, mul, div, rem and b
    </h1>
    <form onsubmit="codeHandler()">
        <div>
            <label for="op">Choose An Operation</label>
            <select name="op" id="op">
                <option value="add"> Addition </option>
                <option value="sub"> Subtraction </option>
                <option value="mul"> Multiplication </option>
                <option value="div"> Division </option>
                <option value="mod"> Modulo </option>
                
            </select>         
        </div>
        <div>
            <label for ="inpA"> Enter Input a : </label>
            <input type=" number" name="inpA" id="inpA" required>
        </div>
        <div>
            <label for="inpB">Enter Input b: </label>
            <input type="number" name="inpB" id="inpB" required>
        </div>
        <button type="submit">Execute Code</button>
    </form>

    <div id="result"> </div>

    
    <script>
        function codeHandler() {
            var key = document.getElementById('op').value;
            var a = document.getElementById('inpA').value;
            var b = document.getElementById('inpB').value;

            var x = Number(a);
            var y = Number(b);
            var res = 0;

            
                key=="add";
                    res = x+y;
                    document.getElementById('result').innerHTML=`<h1> Addition of 2 Numbers = ${res} </h1>`;
                    break;

                    case "sub":
                    res = x-y;
                    document.getElementById('result').innerHTML=`<h1> Substraction of 2 Numbers = ${res} </h1>`;
                    break;

                    case "mul":
                    res = x*y;
                    document.getElementById('result').innerHTML=`<h1> Multiplication of 2 Numbers = ${res} </h1>`;
                    break;

                    case "div":
                        if(x > y) {
                            res = x/y;
                        } else {
                            res = y/x;
                        }                  
                        document.getElementById('result').innerHTML=`<h1> Divide 2 Numbers = ${res} </h1>`;
                    break;

                    case "mod":
                    if(x > y) {
                            res = x % y;
                        } else {
                            res = y % x;
                        }           
                        document.getElementById('result').innerHTML=`<h1> Modulo of 2 Numbers = ${res} </h1>`;
                    break;
                    default : document.getElementById('result').innerHTML=`<h1> Choose proper Operation</h1>`;

                    }



        }
    </script>
</body>
</html>
