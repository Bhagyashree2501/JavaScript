<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Array -> is group of values of similar types
        1. literal type (single)
            a. array literal
            b. array using constructor
            c. array as constructor parameter
        
        2. Object Array

        3. Json (Javascript Object Notation ) array (response of REST [Representational state transfer]) API.
    --> 


    <script>
        //array literal
        var num = [12,2,33,44,55,66];
        //numbers
        var user=['ram', 'raj', 'venu'];
        var arr = [true, 124, "admin12@gmail.com"];

        document.write(`<h3>  ${ arr[0] }</h3>`); //arrName [index]
        document.write(`<h3>  ${ arr }</h3>`);

        document.write(`<h3>  ${ user[2] }</h3>`);
        document.write(`<h3>  ${ user }</h3>`);

        document.write(`<h3>  ${ num[4] }</h3>`);
        document.write(`<h3>  ${ num }</h3>`);

        for(i=0; i< user.length;i++) {

            document.write(`<h3 style = 'color: orangered;' > ${ user[i] }</h3>`);
        }

        


    </script>
</body>
</html>
