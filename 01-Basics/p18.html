<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array using Constructor</h3>

    <script>
         // ref / instance => x
          var x = new Array();
           //assign the value

           x[0] = "Blue";
           x[1] = "Red";
           x[2] = "Black";
           x[3] = "crimson";

           document.write(`<h3> ${ x }</h3>`);
           document.write(`<h3> ${ x [3] }</h3>`);

           /*
           
           array.foreach(function(Param)*/

           x.forEach(function(item) {
            document.write(`<h3> ${ item }</h3>`);
           });



    </script>
   
   


</body>
</html>
