<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type=" text/javascript">
        /* javascript v8 compiler => brower ES-5 */
        // constructor function

        function User() {
            this.name = "raju";
            this.print = function(){
                document.write(`<h1>  hi ${this.name}, welcome to javascript </h1>`);
            },
            this.sayHi = function() {
                document.write(`<h1>  say hi ${this.name} </h1>`);

            }
        };

        //instance to constructor
        let y= new User();
        y.print();
        y.sayHi();



    </script>
</body>
</html>
