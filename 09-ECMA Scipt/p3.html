<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Const array </h3>

    <script>
        const colors = ['blue', 'red', 'green']

        console.log('before assign = ', colors);

        document.write(`<h3> before assign = ${colors}</h3>`)

        colors.push('magenta');

        console.log('after push=', colors);
    </script>
</body>
