<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Rest opertator  </h3>

    <script>
        /* 11,22,33,44,55,66,77,88,99 = sum*/

        /* accept parameter  return as an array => rest Operator*/

        let sum = 0;
        function sumofdigits(...num) {
            console.log('num= ', num); //array

            num.forEach(item => {
                sum += item ;
                
            }) 
            document.write(`<h1> Sum of (11,22,33,44,55,66,77,88,99 )  = ${sum} </h1>`);
        }

            sumofdigits(11,22,33,44,55,66,77,88,99);
       

    </script>
</body>
</html>
