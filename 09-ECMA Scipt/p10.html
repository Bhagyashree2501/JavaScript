<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Array join -> object array (spread) </h3>

    <script> 

    let c1 = [
        {
            //key : value, property => props
            id: 123,
            name: 'MAnoj',
            email: 'manoj@gmail.com'
        },
        {
            id: 124,
            name: 'Raju',
            email: 'raju@gmail.com'
        }
    ];

    let c2 = [
        {
            //key : value, property => props
            id: 223,
            name: 'Mohan',
            email: 'mohanj@gmail.com'
        },
        {
            id: 224,
            name: 'Suma',
            email: 'suma@gmail.com'
        }
    ];

    let c3 = [
        {
            //key : value, property => props
            id: 342,
            name: 'Rahul',
            email:'rahul@gmail.com'
        },
        
            ...c1,               
            ...c2
             
    ];

    console.log('c1', c1);
    console.log('c2', c2);
    console.log('c3', c3);

    
    </script>
</body>
</html>
