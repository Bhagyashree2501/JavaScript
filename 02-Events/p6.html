<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
    <style>
        div{
            background-color: teal;
            color:#fff;
            padding:12px;
            width:50%;
            height:500px;
            overflow:auto;

        }
        h4{
            padding: 10px;
            background-color: crimson;
            color:#fff;
        }
    </style>
</head>
<body>
    <center>
        <h1>ONSECLECT, ONCOPY,ONCUT,ONPASTE</h1>
    </center>
    <hr>

<form action="">
    <label for="">Enter some content</label>
    <input type="text" name="first" id="first" onselect="sel()" oncopy="cop()">
    <br><br>

    <textarea name="" id="" cols="30" rows="10" onpaste="pas()" oncut="cut()">

    </textarea>
</form>

<script>
    function sel(){
        alert("Content has selected");
    }

    function cop(){
        alert("Content has copied");
    }

    function pas(){
        alert("Content has pasted");
    }

    function cut(){
        alert("you have cut the content, ready to paste");
    }

    
</script>
