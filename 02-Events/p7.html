<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
</head>
<body>
    <center>
        <h1>media events</h1>
    </center>
    <hr>

    <h3 id="msg"></h3>

    <video src="link of video file" height="200" controls onplay="playHan()" onpause="pauseHan()" onvolumechange="volHan()" onseeking="seekHan()"></video>

    <script>
        let msg = document.getElementById("msg");

        function playHan(){
            msg.innerHTML = "started playing Video";
            msg.style.color = "green";

        }

        function pauseHan(){
            msg.innerText = "Video paused";
            msg.style.color = "crimson";
            
        }

        function volHan(){
            msg.innerText = "Change Volume";
            msg.style.color = "deepskyblue";
            
        }

        function seekHan(){
            msg.innerText = "Video timing is changing";
            msg.style.color = "deeppink";
            
        }
    </script>
    
</body>
</html>
