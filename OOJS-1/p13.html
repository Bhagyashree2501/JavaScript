<body>
    <h3> Write protect the value </h3>

    <script>
        //"user strict";

        var user =  {
            email: "john@gmail.com"
        };

        Object,defineProperty(user,"name",{
            value: "John",
            writable:  true //true-> writable, false -> readable (write protect) (default)
        });
         console.log('before name= ', user);
         user.name = "Mohan";
         user.email = "mohan12@gmail.com";

         console.log('aftername =', user);
         
    </script>
</body>
