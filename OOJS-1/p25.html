<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Static Method</h3>

    <script>

        class Person {
            //Properties & methods
            constructor() {
                document.write(`hi i m a constructor`);
                this.name = "Mahesh";

            }

            static getName(na) {
                //this pointer is inactive inside the static methods
                document.write('<h1>  hi '  +  this.name +' Welcome to Js </h1> ');
                document.write('<h1>  hi '  +  na +' Welcome to Js </h1> ');
            }

        }
        //classname.methodname
        Person.getName("Raju");
        Person.getName("Ram");

    </script>
</body>
</html>
