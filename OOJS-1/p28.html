getCourseDetails<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Inheritance Inside Class</h1>

    <script>
        // non paramer super class
        class Course {
            constructor() {
                this.title = "java fullstack";
                this.fee = 12345;

            } 

            getCourseDetails() {
                document.write(`<h1> course Name = ${this.title}, and fee = ${this.fee} </h1>`);
            }
        }

        // base class
        class User extends Course {
            constructor(x,y){
                super(); // super method call refers to super class constructor
            }
        }

        let x = new User();

        x.getCourseDetails();
    </script>
</body>
</html>
