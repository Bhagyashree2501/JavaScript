<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Object.freeze</h3>

    <script>
         const user = {
            name : "remu",
            email: "ramu@gmail.com",
            age: 24
         };

         Object.defineProperty(user, "mobile", {
            value: "9985647895",
            writable: true
         });

         console.log('before user = ', user);

         Object.freeze(user); //whole Object as readable

         user.name = "Naveen";
         user.mobile = "8855446972";

         console.log('after freeze = ', user);
    </script>
</body>
</html>
