<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object</h3>

    <script>

        var x=23;
         var car = {
            //key: value => property of an object

            model: 2022,
            color: 'red',
            brand: 'etios',
            company: 'toyota',
            isRunnable : true,
            speed: () => {
                return "220km max speed";
            }
         };

         console.log('car =', car);

         document.write(`<h3> var x  = ${ x } </h3>`);
         document.write(`<h3> object x  = ${ car } </h3>`);

         document.write(`<h3> car.model x  = ${ car.model } </h3>`);
         document.write(`<h3> car.color x  = ${ car.color } </h3>`);
         document.write(`<h3> car.brand x  = ${ car['brand'] } </h3>`);
         document.write(`<h3> car.speed x  = ${ car.speed() } </h3>`);


    </script>
    
</body>
</html>
