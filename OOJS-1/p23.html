<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Class ES-6 </h3>

    <script>
        //class => group of objects
        // object => group of state (variable) and behaviours (methods)

        class User {
            constructor() {
            this.name = "Mohan";
            this.email = "Mohan@gmail.com";
            this.age = 123;
            this.isAdmin = true;
            this.hobbies = ['trekking','cycling', 'riding'];
            this.account= {
                 bank: "SBI",
                 accNo : 12345
            }

        }

        getUserInfo() {
            return this.name;

        }
        getEmail() {
            document.write(`<h3>my email is = ${this.email}</h3>`);
        }
    
    
        let x = new User();

        console.log('x = ', x);

        document.write(`<h3>name = ${x.name}</h3>`);
        document.write(`<h3>email = ${x.email}</h3>`);
        document.write(`<h3>age = ${x.age}</h3>`);
        document.write(`<h3>isAdmin = ${x.isAdmin}</h3>`);

        document.write(`<h3>method getUserInfo = ${x.getUserInfo()}</h3>`);

        x.getEmail();

        x.hobies.foreach((item, index)=>{
            document.write(`<p> ${index} ${item} </p>`);

        });

        document.write(`<h3>Bank Name = ${x.account.bank}</h3>`);
        document.write(`<h3>Account Number = ${x.account.accNo}</h3>`);
    </script>;
</body>
</html>
