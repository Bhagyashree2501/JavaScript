<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>String</title>
</head>
<>
    <center>
        <h1>String Literal..!!</h1>
    </center>
    <script>
        let str = "This is String...!!"
        document.write(typeof(str) + "<br>");
        document.write(str + "<br>");

    </script>

    <hr>
    <center>
        <h1>String New Instance..!!</h1>
    </center>

    <script>
        let dd = new String();
        dd = "1111111111";
        document.write(typeof(dd) + "<br>");
        document.write(dd + "<br>");
    </script>


<hr>
<center>
    <h1>By using an string Object constructor (using new keyword)</h1>
</center>

    <script>
        let str1 =  new String("ABCD");
        document.write(str1 + "<br>");

        for(let i=0; i<str1.length; i++){
            document.write(str1[i]+ "<br>");
        }
        document.write(typeof(str1) );

    </script>
    <script>

    
        document.write("<hr>");
        document.write("<h1>String Methods..!!</h1>");
        document.write("<hr>");

        document.write("<h3>String charAt() Methods..!!</h3>");
        var s1 = "Javascript";
        document.write(s1.charAt(6));

        document.write("<hr>");
        document.write("<h3>String concat() Methods..!!</h3>");
        var s2 = "Example";
        var s3 = s1.concat(s2);
        document.write(s3);

        var s4 = s1 + s2;
        document.write(s4);

        document.write("<hr>");
        document.write("<h3>String indexOf() Methods..!!</h3>");
        var s5 =s1.indexOf("i");
        document.write(s5);

        document.write("<hr>");
        document.write("<h3>String lastIndexOf() Methods..!!</h3>");
        var ss = "Bangaluru"
        var sss =ss.lastIndexOf("u");
        document.write(sss);

        document.write("<hr>");
        document.write("<h3>String LowerCase() Methods..!!</h3>");
        var s6 = "JAVASCRIPT TOLOWERCASE EXAMPLE";
        var s7 =s6.toLowerCase();
        document.write(s7);

        document.write("<hr>");
        document.write("<h3>String UpperCase() Methods..!!</h3>");
        var s8 = "JAVASCRIPT TOUpperCASE EXAMPLE";
        var s9 =s8.toUpperCase();
        document.write(s9);

        document.write("<hr>");
        document.write("<h3>String trim() Methods..!!</h3>");
        var s11 = "JavaScript                   Trim";
        var s12 =s11.trim();
        document.write(s12);
    </script>

</body>
