<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
   <center>Object</center>
   <hr>

   <script>
    let user = {
        "name": "Rajesh",
        "age": 24,
        "isAdmin": true,
        "hobbies": ["trekking","cycling", "cooking"],
        "sayHi" : function(){
            return "Say hi to " + this.name;
        },
        "display" : (na) =>{
            /*this pointer not allowed only for arrow function declared as aproperty of an object.*/
            return "Welcome to JavaScript" + na;

        },
        "account":[
            {
                bank: "SBI",
                accNo: 12345
            },
            {
                bank: "ICICI",
                accNo: 45678
            }
        ]
    };
    console.log(user);
    console.log(user.name);
    document.write(`<h3> name is ${ user.name} .welcome to bepractical </h3>`);
    document.write('<h3> age is'+ user.age +'</h3>');
    document.write(`<h3> isAdmin is  ${user["isAdmin"]}  </h3>`);

    document.write(`<h3> ${ user.sayHi() }</h3>`);
    document.write(`<h3> ${ user.display("Manoj") }</h3>`);
    document.write(`<h3> ${ user.display(user.name) }</h3>`);

   </script>

   <script>
    let user1 ={};
        console.log("BEFORE", user1);

        object.defineProperty(user1, "firstName",{value:"Venkat", writable:true});
        console.log("AFTER", user1);

        user1.firstName = "Vijay Kumar";
        console.log("UPDATE", user1);  
   </script>
   
   <h3>Object.freeze</h3>
   <script>
    let user2 = {
        "name": "Kiran"
    };

    console.log("USER OBJECT");
    console.log("BEFORE", user2);

    user2.name = "Ramesh Kumar";
    console.log("AFTER", user2);

    object.freeze(user2);
    //freeze the object (readonly) not allow to accept new value in strict

    user2.name = "Manikanth";
    console.log("AFTER FREEZE", user2);
   </script>


   

    
</body>
</html>
