<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h1> By array Literal</h1>
    </center>
    <hr>

    <script>
        let fruit = ["Apple", "Banana", "Mango", "Orange", "papaya", 1000];
        document.write(typeof(fruit)+"<br>");
        document.write(fruit +"<br>");

        document.write("<hr>");
        document.write(fruit.length +"<br>");
        document.write(fruit[0] + "<br>");
        document.write(fruit[1] + "<br>");
        document.write("<hr>");

        for (let index = 0; index < fruit.length; index++){
            document.write(fruit[index] + "<br>");
        }
    </script>

    <hr>
    <center>
        <h1>By creating instance of Array Object directly (using new keyword) </h1>
    </center>
    <hr>

    <script>
        let empName = new Array();
        console.log(typeof(empName) + " " + "empName");

        empName[0] = "Namdan";
        empName[1] = "Arun ";
        empName[2] = "Yashwanth ";
        empName[3] = "Amir ";
        empName[4] = "Nanjundeshwar ";
        empName[5] = "Anjaneya ";
        empName[6] = "Pavithra ";
        empName[7] = "Asha";
        
        for (let index = 0; index < empName.length; index++) {
            document.write(empName[index] + "<br>");
        }

    </script>
    <hr>

    <center>
        <h3>By using array using Constructor</h3>
    </center>

    <script>
        let studentInfo = new Array("AK", "PK", "KHAKE", "SOKE");

        for (let index = 0; index < studentInfo.length; index++) {
            document.write(studentInfo[index] + "<br>");
        }
    </script>

    <script>
        document.write("<hr>");
        document.write("<h1> Array methods..!!!</h1>");
        document.write("<hr>");

        document.write("<h3> Adding New element to an Array</h3>");
        let colors = ["red","Green", "Blue"];
        document.write(colors + "<br>");

        document.write("<h3> Adding New element to an Array at the End</h3>");
        colors.push ("Yellow","Grey");
        document.write(colors + "<br>");
        document.write(colors.length + "<br>");

        document.write("<h4> Adding New element to an Array at the first</h4>");
        colors.unshift ("Black");
        document.write(colors + "<br>");
        document.write(colors.length + "<br>");
        document.write("<hr>");

        document.write("<h4> Removing element to an Array </h4>");
        let last = colors.pop ();
        document.write(last + "<br>");
        document.write(colors.length + "<br>");
        document.write("<hr>");
        
        let first = colors.shift ();
        document.write(first + "<br>");
        document.write(colors.length + "<br>");
        document.write("<hr>");

        document.write("<h3>Creating a String from an Array</h3>");
        document.write(colors.join("-") + "<br>");
        document.write(colors.join(",") + "<br>");

        document.write("<hr>");
        document.write("<h3>Merging Two or more Array</h3>");

        let pets = ["Cat", "Dog", "Parrot"];
        let wilds = ["Tiger", "Wolf", "Zebra"];
        let bugs = ["Ant", "Bee"];
        let animals = pets.concat(wilds,bugs);
        document.write(animals + "<br>");
        document.write(typeof(animals) + "<br>");

        document.write("<hr>");
        document.write("<h3>Searching through an Array</h3>");
        
        var Tamilfruits = ["Apple", "Banana", "Mango", "Orange", "papaya"];
        document.write(Tamilfruits.indexOf("Apple") + "<br>");
        document.write(Tamilfruits.indexOf("Orange") + "<br>");
        document.write(Tamilfruits.indexOf("Pineapple") + "<br>");

        let p = ["pooja", "karo", "pooja", "khush ho jaye"]
        document.write(p.last.indexOf(pooja));
    </script>

    
    
</body>
